<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Map Ban</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IT Top Tournament</h1>
            
        </div>
        <div class="map-list">
            <div class="map-slot" data-map="Mirage">
                <img src="https://cslabez.com/wp-content/uploads/2024/03/All-CS2-Mirage-map-callouts.jpg" alt="Mirage map" class="map-image">
                <div class="map-name">Mirage</div>
                <button class="ban-button">BAN</button>
            </div>
            <div class="map-slot" data-map="Nuke">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfbW6RaoTEywZM46U88D1NhfQNYljvzFH-_g&s" alt="Nuke map" class="map-image">
                <div class="map-name">Nuke</div>
                <button class="ban-button">BAN</button>
            </div>
            <div class="map-slot" data-map="Dust 2">
                <img src="https://cslabez.com/wp-content/uploads/2024/03/All-CS2-Dust-2-map-callouts.jpg" alt="Dust 2 map" class="map-image">
                <div class="map-name">Dust 2</div>
                <button class="ban-button">BAN</button>
            </div>
            <div class="map-slot" data-map="Anubis">
                <img src="https://cslabez.com/wp-content/uploads/2024/03/All-CS2-Anubis-map-callouts.jpg" alt="Anubis map" class="map-image">
                <div class="map-name">Anubis</div>
                <button class="ban-button">BAN</button>
            </div>
            <div class="map-slot" data-map="Ancient">
                <img src="https://cslabez.com/wp-content/uploads/2023/08/Ancient-map-callouts.jpg" alt="Ancient map" class="map-image">
                <div class="map-name">Ancient</div>
                <button class="ban-button">BAN</button>
            </div>
            <div class="map-slot" data-map="Train">
                <img src="https://cslabez.com/wp-content/uploads/2024/12/CS2-Dust-2-Prefire-map.jpg" alt="Train map" class="map-image">
                <div class="map-name">Train</div>
                <button class="ban-button">BAN</button>
            </div>
            <div class="map-slot" data-map="Inferno">
                <img src="https://cslabez.com/wp-content/uploads/2023/04/Inferno.jpg" alt="Inferno map" class="map-image">
                <div class="map-name">Inferno</div>
                <button class="ban-button">BAN</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
